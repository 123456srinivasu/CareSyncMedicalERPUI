<div class="max-w-lg p-4 border rounded space-y-3">
  <h1 class="font-semibold">Session Info</h1>

  <ng-container *ngIf="isAuthed(); else notAuthed">
    <p>Signed in as <strong>{{ displayName() }}</strong></p>
    <p *ngIf="expiryMs() as e; else noExpiry">
      Token created at: <strong>{{ e | date:'medium' }}</strong>
    </p>
    <ng-template #noExpiry>
      <p>
        <em>No <code>exp</code> in token.</em>
      </p>
    </ng-template>

    <div class="p-3 rounded border">
      <p *ngIf="timeLeftMs() > 0; else expired">
        Time left: <strong>{{ formattedLeft() }}</strong>
      </p>
      <ng-template #expired>
        <p class="text-red-600 font-medium">
          Token expired — app will redirect to Login.
        </p>
      </ng-template>
    </div>
  </ng-container>

  <ng-template #notAuthed>
    <p class="text-red-600">You’re not authenticated.</p>
  </ng-template>
</div>
