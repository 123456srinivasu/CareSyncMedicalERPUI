<div class="p-4">
  <form class="card mt-3" novalidate>
    <div class="card-body">
      <!-- Patient Basic Info -->
      <fieldset class="mb-3">
        <div class="box-header with-border p-0">
          <h4 class="font-semibold">Patient Information</h4>
        </div>

        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium"
              >Name <span class="text-danger">*</span></label
            >
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Full name"
            />
          </div>
          <div class="col-md-3 mb-2">
            <label class="form-label fw-medium"
              >Age <span class="text-danger">*</span></label
            >
            <input
              type="number"
              name="age"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="col-md-3 mb-2">
            <label class="form-label fw-medium"
              >Sex <span class="text-danger">*</span></label
            >
            <select name="sex" class="form-select">
              <option value="">Select</option>
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </fieldset>

      <!-- Subjective -->
      <fieldset class="mb-3">
        <div class="box-header with-border p-0">
          <h4 class="font-semibold">Subjective</h4>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium"
              >Chief Complaint <span class="text-danger">*</span></label
            >
            <input type="text" name="chief_complaint" class="form-control" />
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium"
              >History of Present Illness</label
            >
            <textarea name="hpi" rows="3" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium"
              >Past Medical History <span class="text-danger">*</span></label
            >
            <textarea name="pmh" rows="2" class="form-control"></textarea>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Family & Social History</label>
            <textarea
              name="family_social"
              rows="2"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Review of Systems</label>
            <textarea
              name="ros"
              rows="3"
              class="form-control"
              placeholder="General, Skin, Head, Eyes, ENT, Respiratory, Cardio, GI, GU, Neuro, Psychiatric, Endocrine, etc."
            ></textarea>
          </div>
        </div>
      </fieldset>

      <!-- Objective -->
      <fieldset class="mb-3">
        <div class="box-header with-border p-0">
          <h4 class="font-semibold">Objective</h4>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h6>Vital Signs</h6>
            <div class="row">
              <div class="col-6 mb-2">
                <label class="form-label fw-medium">Blood Pressure</label>
                <input
                  type="text"
                  name="bp"
                  class="form-control"
                  placeholder="e.g. 120/80 mmHg"
                />
              </div>
              <div class="col-6 mb-2">
                <label class="form-label fw-medium">Heart Rate</label>
                <input
                  type="number"
                  name="hr"
                  class="form-control"
                  placeholder="bpm"
                />
              </div>
              <div class="col-6 mb-2">
                <label class="form-label fw-medium">Respiratory Rate</label>
                <input
                  type="number"
                  name="rr"
                  class="form-control"
                  placeholder="breaths/min"
                />
              </div>
              <div class="col-6 mb-2">
                <label class="form-label fw-medium">Temperature</label>
                <input
                  type="text"
                  name="temp"
                  class="form-control"
                  placeholder="°C / °F"
                />
              </div>
              <div class="col-6 mb-2">
                <label class="form-label fw-medium">Oxygen Saturation</label>
                <input
                  type="text"
                  name="spo2"
                  class="form-control"
                  placeholder="%"
                />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <h6>Exam</h6>
            <div class="mb-2">
              <label class="form-label fw-medium">General Appearance</label>
              <input
                type="text"
                name="general_appearance"
                class="form-control"
              />
            </div>
            <div class="mb-2">
              <label class="form-label fw-medium">HEENT</label>
              <input type="text" name="heent" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="form-label fw-medium">Neck</label>
              <input type="text" name="neck" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="form-label fw-medium">Cardiovascular</label>
              <input type="text" name="cardio" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="form-label fw-medium">Respiratory</label>
              <input type="text" name="respiratory" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="form-label fw-medium">Other</label>
              <input type="text" name="other_exam" class="form-control" />
            </div>
          </div>
        </div>

        <div class="mb-2 mt-3">
          <label class="form-label fw-medium"
            >Diagnostic Tests & Imaging (if available)</label
          >
          <textarea
            name="diagnostic_tests"
            rows="2"
            class="form-control"
          ></textarea>
        </div>
      </fieldset>

      <!-- Assessment -->
      <fieldset class="mb-3">
        <div class="box-header with-border p-0">
          <h4 class="font-semibold">Assessment</h4>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Primary Diagnoses</label>
            <textarea
              name="primary_dx"
              rows="2"
              class="form-control"
            ></textarea>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Differential Diagnoses</label>
            <textarea name="diff_dx" rows="2" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Justification</label>
            <textarea
              name="justification"
              rows="2"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </fieldset>

      <!-- Plan -->
      <fieldset class="mb-3">
        <div class="box-header with-border p-0">
          <h4 class="font-semibold">Plan</h4>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Medications & Dosages</label>
            <textarea
              name="medications"
              rows="2"
              class="form-control"
            ></textarea>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Lifestyle Modifications</label>
            <textarea name="lifestyle" rows="2" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium"
              >Diagnostic Tests / Imaging (planned)</label
            >
            <textarea
              name="planned_tests"
              rows="2"
              class="form-control"
            ></textarea>
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label fw-medium">Recommended Follow-up</label>
            <textarea name="follow_up" rows="2" class="form-control"></textarea>
          </div>
        </div>
      </fieldset>

      <div class="d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
