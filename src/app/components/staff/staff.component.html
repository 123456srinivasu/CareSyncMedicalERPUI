<div class="staff-container">
  <div class="header-section">
    <h1>Staff Management</h1>
    <p-button label="Add Staff Member" icon="pi pi-user-plus" styleClass="p-button-raised"></p-button>
  </div>

  <p-card>
      <p-table [value]="staff" [paginator]="true" [rows]="10" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Department</th>
            <th>Contact</th>
            <th>Join Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-member>
          <tr>
            <td>{{ member.id }}</td>
            <td>
              <div class="name-cell">
                <p-avatar label="{{ member.name.charAt(0) }}" styleClass="mr-2" shape="circle"></p-avatar>
                <span>{{ member.name }}</span>
              </div>
            </td>
            <td>
              <p-chip [label]="member.role" [style]="{'background-color': getRoleColor(member.role), 'color': '#fff'}"></p-chip>
            </td>
            <td>{{ member.department }}</td>
            <td>
              <div class="contact-cell">
                <div>{{ member.email }}</div>
                <small>{{ member.phone }}</small>
              </div>
            </td>
            <td>{{ member.joinDate }}</td>
            <td>
              <p-tag [value]="member.status" [severity]="getSeverity(member.status)"></p-tag>
            </td>
            <td>
              <p-button icon="pi pi-eye" [text]="true" severity="info" [rounded]="true" title="View"></p-button>
              <p-button icon="pi pi-pencil" [text]="true" severity="secondary" [rounded]="true" title="Edit"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
  </p-card>
</div>
