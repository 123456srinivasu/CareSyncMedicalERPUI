<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  <div class="stats-grid">
    <p-card *ngFor="let stat of stats" class="stat-card">
      <div class="stat-content">
        <div class="stat-icon" [style.background-color]="stat.color">
          <i [class]="'pi pi-' + stat.icon"></i>
        </div>
        <div class="stat-info">
          <h3>{{ stat.value }}</h3>
          <p>{{ stat.title }}</p>
        </div>
      </div>
    </p-card>
  </div>

  <div class="charts-grid">
    <p-card header="Patient & Appointment Trends" class="chart-card">
      <p-chart type="line" [data]="chartData" [options]="chartOptions" [style]="{'height': '300px'}"></p-chart>
    </p-card>

    <p-card header="Quick Actions" class="action-card">
      <div class="quick-actions">
        <p-button label="New Patient" icon="pi pi-user-plus" styleClass="p-button-raised action-button"></p-button>
        <p-button label="Schedule Appointment" icon="pi pi-calendar" severity="secondary" styleClass="p-button-raised action-button"></p-button>
        <p-button label="Generate Report" icon="pi pi-file" styleClass="p-button-raised action-button"></p-button>
      </div>
    </p-card>
  </div>
</div>
